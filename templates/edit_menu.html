<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu Item</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            animation: gradient-bg 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: #4A4A4A;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 8px rgba(255, 154, 158, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4040;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 64, 64, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h1>Edit Menu Item for {{ restaurant.name }}</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ menu_item.name }}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ menu_item.description }}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.1" value="{{ menu_item.price }}" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ menu_item.category }}" required>

        <label for="img_url">Image:</label>
        <input type="file" id="img_url" name="img_url">

        <button type="submit">Update Menu Item</button>
    </form>
</body>
</html>
