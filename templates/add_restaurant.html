<!DOCTYPE html>
<html>
<head>
    <title>Add Restaurant</title>

    <!-- General Page Styling -->
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 3D Animated Background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6a95, #00c6ff, #cc5ee4, #3edbf0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background 0.5s ease;
        }

        /* Keyframes for smooth background color animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }


    .sidebar {
      background-color: #fff;
      box-shadow: 0px 0px 20px rgba(1, 41, 112, 0.1);
      width: 250px;
      position: fixed;
      top: 60px;
      left: 3px;
      bottom: 0;
      padding: 20px;
    }

    .sidebar .nav-link {
      color: #012970;
      font-weight: 600;
      display: block;
      padding: 15px 20px;
      border-radius: 4px;
    }

    .sidebar .nav-link:hover {
      background-color: #f6f9ff;
      color: #4154f1;
    }

        /* Form Styling */
        .form-container {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
        }

        h1 {
            color: #012970;
            text-align: center;
            margin-bottom: 20px;
        }

        label,
        input,
        button {
            display: block;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Main Wrapper -->
    <div class="container">

        <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link collapsed" href="/admin">
          <i class="bi bi-plus-circle"></i>
          <span>Analysis</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">
          <i class="bi bi-grid"></i>
          <span>Back to Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link collapsed" href="/admin/add-restaurant">
          <i class="bi bi-plus-circle"></i>
          <span>Add Restaurant</span>
        </a>
      </li>
        <li class="nav-item">
  <a class="nav-link collapsed" href="/admin/restaurant-list">
    <i class="bi bi-list-ul"></i>
    <span>Restaurant List</span>
  </a>
</li>

    </ul>
  </aside>

        <!-- Main Content Area -->
        <div class="form-container">
            <h1>Add a New Restaurant</h1>
            <form method="POST">
                <label>Name:</label>
                <input type="text" name="name" required>

                <label>Cuisine:</label>
                <input type="text" name="cuisine" required>

                <label>Address:</label>
                <input type="text" name="address" required>

                <label>Rating:</label>
                <input type="number" step="0.1" name="rating" required>

                <label>Image URL:</label>
                <input type="text" name="image_url" required>

                <button type="submit">Add Restaurant</button>
            </form>
        </div>
    </div>
</body>
</html>
